name: Generate GitHub Metrics

on:
  # 毎日日本時間午前0時（UTC 3PM）に実行
  schedule: [{cron: "0 15 * * *"}]
  # 手動実行を可能にする
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: lowlighter/metrics@latest
        with:
          # 必須: ターゲットとなるGitHubユーザー名
          user: ryoryosaki 
          
          # 必須: GitHub Token (リポジトリのSecretsにGH_TOKENまたはPATを設定)
          token: ${{ secrets.GITHUB_TOKEN }}
          
          # 必須: SVGファイルを保存する場所
          output_dir: output
          
          # オプション: 表示するメトリクスの設定
          # プロフィールに合うように調整
          template: classic
          config_timezone: Asia/Tokyo
          base: header, activity, community
          plugin_languages: yes
          plugin_languages_threshold: 0% # 全ての言語を表示
          
          # オプション: 詳細なメトリクスのカスタマイズ例 (必要な場合のみ)
          # plugin_introduction: yes
          # plugin_achievements: yes # 実績セクション
          # plugin_isocalendar: yes # コミットカレンダーの表示